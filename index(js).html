
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF=8">
        <title>Js課題</title>
    </head>
    
    <body>
        
        <form>
            <select name="age">
                <option value="a">選択してください</option>
                 <script>
                     for(var i = 18; i<= 65; i++){
                     document.write("<option value='Z'>");
                     document.write(i);
                     document.write("</option>");
                     }
                </script>
            </select>
        </form>
    </body>
    
</html>
